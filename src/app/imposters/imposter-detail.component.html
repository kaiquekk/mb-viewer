<div class='card' *ngIf='imposter'>
    <div class='card-header'>
        Details of Imposter {{imposter}}
    </div>
    <div class='card-body'>
        <div class='row'>            
            <div>Port:</div>
            <div>{{imposter}}</div>
        </div>
        <div class='row'>
            <div>Protocol:</div>
            <div>{{imposter}}</div>
        </div>
    </div>
    <div class='card-footer'>
        <button class='btn' (click)='onBack()'>
            Return
        </button>
    </div>
</div>
