<div class='card'>
    <div class='card-header'>
        <h1>Mountebank Logs</h1>
    </div>
    <div class='card-body'>
        <div class='port-search'>
            <a>Specify the port where Mountebank is running:</a>
            <input type='text' [(ngModel)]='port' />
            <button class='btn' (click)='getLogs(port)'>Show Logs</button>
        </div>
        <div *ngIf='showLogs && port'>
            <div class='logs-table' *ngFor='let log of logs["logs"]'>
                <div class='row'>
                    <label class='log-time'>{{ log.timestamp }}</label><br>
                    <label class='log-info' *ngIf='log.level === "info"'>{{ log.level }}</label>
                    <label class='log-error' *ngIf='log.level === "error"'>{{ log.level }}</label>                    
                    <label class='log-warning' *ngIf='log.level === "warning"'>{{ log.level }}</label>
                    <a>: {{ log.message }}</a>
                </div>           
            </div>
        </div>
    </div>
</div>
